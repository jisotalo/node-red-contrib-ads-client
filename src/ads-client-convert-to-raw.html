<script type="text/javascript">
  RED.nodes.registerType('ads-client-convert-to-raw', {
    paletteLabel: 'ADS - Convert To Raw',
    category: 'TwinCAT ADS',
    icon: 'font-awesome/fa-exchange',
    align: 'right',
    color: '#3FADB5',
    inputs: 1,
    inputLabels: function () {
      return this.dataTypeName === '' 
      ? "Value (topic as data type)" 
      : "Value"
    },
    outputs: 1,
    outputLabels: "Data",
    defaults: { 
      name: { value: '' },
      connection: { value: null, type: "ads-client-connection" },
      dataTypeName: { value: "", required: false },
      autoFill: { value: false }
    },
    label: function () {
      if (this.connection === null)
        return `${(this.name || `ADS - Convert To Raw`)} (*Not configured*)`;

      if (this.name) {
        return this.name;
      }

      return `ADS - Convert To Raw (${(this.dataTypeName === '' ? `msg.topic` : `${this.dataTypeName}`)})`;
    }
  });
</script>

<!-- Help -->
<script type="text/html" data-help-name="ads-client-convert-to-raw">
  <p>
    Converts a Javascript object to raw data by using the provided data type.
  </p>
  <p>
    The input <code>msg.payload</code> is the value to be converted.
  </p>
  <p>
    If input <code>msg.topic</code> is given, the topic is used as data type if no name is set in properties.
  </p>

  <h3>Properties (settings)</h3>
  <dl class="message-properties">
    <dt>
      Name
      <span class="property-type">string</span>
    </dt>
    <dd>Optional node name</dd>
  </dl>
  
  <dl class="message-properties">
    <dt>
      ADS connection
      <span class="property-type">ads-client-connection</span>
    </dt>
    <dd>ADS client connection (target system) to use</dd>
  </dl>

  <dl class="message-properties">
    <dt>
      Data type
      <span class="property-type">string</span>
    </dt>
    <dd>Data type name in the PLC as string (such as <code>ST_Struct</code>)</dd>
  </dl>

  <dl class="message-properties">
    <dt>
      Automatically fill missing properties
      <span class="property-type">bool</span>
    </dt>
    <dd>
      If set and the data type is a container (<code>STRUCT</code>, <code>FUNCTION_BLOCK</code> etc.), missing properties are automatically set to default values (0 or empty string).
    </dd>
  </dl>

  <h3>Inputs</h3>
  <dl class="message-properties">
    <dt>
      payload
      <span class="property-type">any</span>
    </dt>
    <dd>Value to convert</dd>
  </dl>

  <dl class="message-properties">
    <dt>
      topic
      <span class="property-type">undefined | string</span>
    </dt>
    <dd>If provided and no data type is set in properties, this topic is used as data type.</dd>
  </dl>

  <h3>Outputs</h3>
  <dl class="message-properties">
    <dt>payload <span class="property-type">Buffer</span></dt>
    <dd>The value as raw Buffer data. Can be used for example with <code>ADS - Write Raw</code> node</dd>
    <dt>... <span class="property-type">any</span></dt>
    <dd>All input <code>msg</code> properties are forwarded</dd>
  </dl>

  <h3>Details</h3>
  <p>
    The input <code>msg.payload</code> should be a type that matches the data type.
  </p>
  <p>
    If the data type is not set in properties, the input <code>msg.topic</code> is used as name instead.
  </p>

        ads-client readme
      </a>
    </li>

        ads-client - convertToRaw()
      </a>
    </li>
  </ul>
</script>
