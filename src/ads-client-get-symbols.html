<script type="text/javascript">
  RED.nodes.registerType("ads-client-get-symbols", {
    paletteLabel: "ADS - Get Symbols",
    category: "TwinCAT ADS",
    icon: "font-awesome/fa-info",
    color: "#3FADB5",
    inputs: 1,
    outputs: 1,
    outputLabels: "Symbol",
    defaults: {
      name: { value: "" },
      connection: { value: null, type: "ads-client-connection" },
    },
    label: function () {
      if (this.connection === null) return `${this.name || `ADS - Get Symbols`} (*Not configured*)`;

      if (this.name) {
        return this.name;
      }

      return `ADS - Get Symbols`;
    },
    oneditprepare: function () {
      //Stuff that is done when properties panel is opened
    },
  });
</script>
