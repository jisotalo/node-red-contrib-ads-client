<script type="text/javascript">
  RED.nodes.registerType('ads-client-invoke-rpc-method', {
    paletteLabel: 'ADS - Invoke RPC Method',
    category: 'TwinCAT ADS',
    icon: 'font-awesome/fa-terminal',
    color: '#3FADB5',
    inputs: 1,
    inputLabels: function () {
      return this.methodName === ''
        ? "Method inputs (topic as method path)"
        : "Method inputs"
    },
    outputs: 1,
    outputLabels: "Return data",
    defaults: {
      name: { value: '' },
      connection: { value: null, type: "ads-client-connection" },
      methodName: { value: "" },
    },
    label: function () {
      if (this.connection === null)
        return `${(this.name || `ADS - Invoke RPC Method`)} (*Not configured*)`;

      if (this.name) {
        return this.name
      }

      return `ADS - Invoke RPC Method (${(this.methodName === '' ? `msg.topic` : `${this.methodName}`)})`;
    }
  })
</script>

<!-- Properties -->

</script>

<!-- Help -->
<script type="text/html" data-help-name="ads-client-invoke-rpc-method">
  <p>
    Invokes a function block RPC method on the target system.
  </p>
  <p>
    Returns the return value of the method and outputs (if any).
  </p>
  <p>
    NOTE: In the PLC, <code>{attribute 'TcRpcEnable'}</code> is required above the <code>METHOD</code> definition.
  </p>
  <p>
    The input <code>msg.payload</code> should be an object containing all method inputs.
  </p>

  <h3>Properties (settings)</h3>
  <dl class="message-properties">
    <dt>
      Name
      <span class="property-type">string</span>
    </dt>
    <dd>Optional node name.</dd>
  </dl>
  
  <dl class="message-properties">
    <dt>
      ADS connection
      <span class="property-type">ads-client-connection</span>
    </dt>
    <dd>ADS client connection (target system) to use.</dd>
  </dl>

  <dl class="message-properties">
    <dt>
      Method path
      <span class="property-type">string</span>
    </dt>
    <dd>The full path of the method. Unlike in ads-client, this includes both variable path and method name (e.g. <code>GVL_Globals.Block.Method</code>).</dd>
  </dl>

  <h3>Inputs</h3>
  <dl class="message-properties">
    <dt>
      payload
      <span class="property-type">object</span>
    </dt>
    <dd>Input values of the method (<code>VAR_INPUT</code>).</dd>
  </dl>

  <dl class="message-properties">
    <dt>
      topic
      <span class="property-type">undefined | string</span>
    </dt>
    <dd>If provided and no method path set in properties, this topic is used as method path.</code></dd>
  </dl>

  <h3>Outputs</h3>
  <dl class="message-properties">
    <dt>payload <span class="property-type">any</span></dt>
    <dd>The return value of the method.</dd>
    <dt>outputs <span class="property-type">object</span></dt>
    <dd>Output values from the method call (<code>VAR_OUTPUT</code>).</dd>
    <dt>... <span class="property-type">any</span></dt>
    <dd>All input <code>msg</code> properties are forwarded</dd>
  </dl>

  <h3>Details</h3>
  <p>
    If the method path is not set in properties, the input <code>msg.topic</code> is used as method path instead.
  </p>

        ads-client - invokeRpcMethod()
      </a>
    </li>
  </ul>
</script>
