<script type="text/javascript">
  RED.nodes.registerType("ads-client-get-symbol", {
    paletteLabel: "ADS - Get Symbol",
    category: "TwinCAT ADS",
    icon: "font-awesome/fa-info",
    color: "#3FADB5",
    inputs: 1,
    inputLabels: function () {
      return this.variableName === "" ? "Topic as variable name" : "Trigger";
    },
    outputs: 1,
    outputLabels: "Symbol",
    defaults: {
      name: { value: "" },
      connection: { value: null, type: "ads-client-connection" },
      variableName: { value: "", required: false },
    },
    label: function () {
      if (this.connection === null) return `${this.name || `ADS - Get Symbol`} (*Not configured*)`;

      if (this.name) {
        return this.name;
      }

      return `ADS - Get Symbol (${this.variableName === "" ? `msg.topic` : `${this.variableName}`})`;
    },
    oneditprepare: function () {
      //Stuff that is done when properties panel is opened
    },
  });
</script>

<!-- Properties -->
<script type="text/html" data-template-name="ads-client-get-symbol">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name (optional)" />
  </div>

  <div class="form-row">
    <label for="node-input-connection"><i class="fa fa-bookmark"></i> ADS connection</label>
    <input type="text" id="node-input-connection" placeholder="ADS Connection" />
  </div>

  <div class="form-row">
    <label for="node-input-variableName"><i class="fa fa-tag"></i> Variable name</label>
    <input type="text" id="node-input-variableName" placeholder="Variable name" />
  </div>
  <div class="form-tips"><b>Tip:</b> Leave variable name empty to use <code>msg.topic</code> input instead.</div>

  <div class="form-row">
    <!-- Some margin after tip -->
  </div>
</script>

<!-- Help -->
<script type="text/html" data-help-name="ads-client-get-symbol">
  <p>
    Returns symbol information for given variable/symbol.
  </p>
  <p>
    First searchs the local cache. If not found, reads it from PLC and caches it.
  </p>


  <h3>Properties (settings)</h3>
    <dl class="message-properties">
      <dt>Name
        <span class="property-type">string</span>
      </dt>
      <dd> Optional node name</dd>
    </dl>

    <dl class="message-properties">
      <dt>ADS connection
        <span class="property-type">ads-client-connection</span>
      </dt>
      <dd> ADS client connection (target system) to use</dd>
    </dl>

    <dl class="message-properties">
      <dt>Variable name
        <span class="property-type">string</span>
      </dt>
      <dd> Variable name/path to get symbol information from</dd>
    </dl>


  <h3>Inputs</h3>
    <dl class="message-properties">
      <dt>topic
        <span class="property-type">undefined | string</span>
      </dt>
      <dd> If given and no variable name set in properties, this topic is used as variable name.</code></dd>
    </dl>

  <h3>Outputs</h3>
    <dl class="message-properties">
      <dt>payload <span class="property-type">object</span></dt>
      <dd>The symbol information as object</dd>
      <dt>... <span class="property-type">any</span></dt>
      <dd>All input <code>msg</code> properties are forwarded</dd>
    </dl>

  <h3>Details</h3>
    <p>
    If the variable name is not set in properties, the input <code>msg.topic</code> is used as variable name instead.
    </p>
    <p>
    See <code>ads-client</code> readme for help. Valid variable name for TwinCAT 3 can be something like <code>GVL.VariableName</code>
    </p>


  <h3>References</h3>
    <ul>
      <li><a href="https://github.com/jisotalo/ads-client" target="_blank" style="text-decoration: underline">
        ads-client getSymbol() readme
      </a></li>
      <li><a href="https://jisotalo.fi/ads-client/classes/Client.html#getSymbols" target="_blank" style="text-decoration: underline">
        ads-client getSymbol() documentation
      </a></li>
    </ul>
</script>
