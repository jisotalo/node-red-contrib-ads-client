<script type="text/javascript">
  RED.nodes.registerType("ads-client-write-value", {
    paletteLabel: "ADS - Write Value",
    category: "TwinCAT ADS",
    icon: "font-awesome/fa-angle-double-right",
    align: "right",
    color: "#3FADB5",
    inputs: 1,
    inputLabels: function () {
      return this.path === "" 
      ? "Value (topic as path)" 
      : "Value";
    },
    outputs: 1,
    outputLabels: "Data",
    defaults: {
      name: { value: "" },
      connection: { value: null, type: "ads-client-connection" },
      path: { value: "", required: false },
      autoFill: { value: false },
    },
    label: function () {
      if (this.connection === null) return `${this.name || `ADS - Write Value`} (*Not configured*)`;

      if (this.name) {
        return this.name;
      }

      return `ADS - Write Value (${this.path === "" ? `msg.topic` : `${this.path}`})`;
    }
  });
</script>

<!-- Properties -->
<script type="text/html" data-template-name="ads-client-write-value">

  <div class="form-row">
    <label for="node-input-connection"><i class="fa fa-bookmark"></i> ADS connection</label>
    <input type="text" id="node-input-connection" placeholder="ADS Connection">
  </div>

  <div class="form-row">
    <label for="node-input-path"><i class="fa fa-tag"></i> Variable path</label>
    <input type="text" id="node-input-path" placeholder="Variable path">
  </div>

  <div class="form-tips">
    <b>Tip:</b> Leave variable path empty to use <code>msg.topic</code> input instead.
  </div>
  
  <div class="form-row">
    <!-- Some margin after tip -->
  </div>

  <div class="form-row">
    <input type="checkbox" id="node-input-autoFill" style="display: inline-block; width: auto; vertical-align: top;">
    <label for="node-input-autoFill" style="width: auto">
      Automatically fill missing properties (<code>autoFill</code>)
    </label>
  </div>
</script>

<!-- Help -->
<script type="text/html" data-help-name="ads-client-write-value">
  <p>
    Writes variable's value to the target system by a variable path (such as <code>GVL_Test.ExampleStruct</code>). 
    Converts the value from a Javascript object to a raw value.
  </p>
  <p>
    <b>NOTE:</b> This requires that the target is a PLC runtime or has equivalent ADS protocol support.
  </p>

  <h3>Properties (settings)</h3>
  <dl class="message-properties">
    <dt>
      Name
      <span class="property-type">string</span>
    </dt>
    <dd> Optional node name</dd>
  </dl>

  <dl class="message-properties">
    <dt>
      ADS connection
      <span class="property-type">ads-client-connection</span>
    </dt>
    <dd> ADS client connection (target system) to use</dd>
  </dl>

  <dl class="message-properties">
    <dt>
      Variable path
      <span class="property-type">string</span>
    </dt>
    <dd> 
      Variable path in the PLC (such as <code>GVL_Test.ExampleStruct</code>)
    </dd>
  </dl>

  <dl class="message-properties">
    <dt>
      Automatically fill missing properties
      <span class="property-type">bool</span>
    </dt>
    <dd> 
      If set and the data type is a container (<code>STRUCT</code>, <code>FUNCTION_BLOCK</code> etc.), 
      missing properties are automatically set to active values read from target (kept as-is).  
    </dd>
  </dl>

  <h3>Inputs</h3>
  <dl class="message-properties">
    <dt>
      payload
      <span class="property-type">any</span>
    </dt>
    <dd>Value to write</dd>
  </dl>
  
  <dl class="message-properties">
    <dt>
      topic
      <span class="property-type">undefined | string</span>
    </dt>
    <dd>
      If provided and no variable path set in properties, this topic is used as path.
    </dd>
  </dl>

  <h3>Outputs</h3>
  <dl class="message-properties">
    <dt>payload <span class="property-type">any</span></dt>
    <dd>The value written</dd>
    <dt>rawValue <span class="property-type">object</span></dt>
    <dd>Raw value as Buffer</dd>
    <dt>dataType <span class="property-type">object</span></dt>
    <dd>Data type of the target symbol</dd>
    <dt>symbol <span class="property-type">object</span></dt>
    <dd>Target symbol</dd>
    <dt>... <span class="property-type">any</span></dt>
    <dd>All input <code>msg</code> properties are forwarded</dd>
  </dl>

  <h3>Details</h3>
  <p>
    If the variable path is not set in properties, the input <code>msg.topic</code> is used as variable path instead.
  </p>

  <h3>References</h3>
  <ul>
    <li>
      <a href="https://github.com/jisotalo/ads-client/#writing-values" target="_blank" style="text-decoration: underline">
        ads-client readme
      </a>
    </li>
    <li>
      <a href="https://jisotalo.fi/ads-client/classes/Client.html#writeValue" target="_blank" style="text-decoration: underline">
        ads-client - writeValue()
      </a>
    </li>
  </ul>
</script>
