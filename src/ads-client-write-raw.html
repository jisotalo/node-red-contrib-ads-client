<script type="text/javascript">
  RED.nodes.registerType('ads-client-write-raw', {
    paletteLabel: 'ADS - Write Raw',
    category: 'TwinCAT ADS',
    icon: 'font-awesome/fa-angle-double-right',
    color: '#3FADB5',
    inputs: 1,
    inputLabels: function() {
      return "Value"
    },
    outputs: 0,
    outputLabels: 'Data',
    defaults: { 
      name: { value: '' },
      connection: { value: null, type: "ads-client-connection" },
      indexGroup: {
        value: null,
        required: false,
        validate: (v) => v === "" || !isNaN(parseInt(v)),
      },
      indexOffset: {
        value: null,
        required: false,
        validate: (v) => v === "" || !isNaN(parseInt(v)),
      }
    },
    label: function () {
      if(this.connection === null)
        return  `${(this.name || `ADS - Write Raw`)} (*Not configured*)`;
 
      if (this.name) {
        return this.name;
      }
      
      return `ADS - Write Raw`;
    }
  })
</script>

  <div class="form-row">

    <input type="text" id="node-input-indexOffset" placeholder="Index offset">
  </div>

  <div class="form-tips">

  </div>

  <div class="form-row">
    <!-- Some margin after tip -->
  </div>
</script>

<!-- Help -->
<script type="text/html" data-help-name="ads-client-write-raw">
  <p>
    Writes raw data to the target system by a raw ADS address (index group, index offset and data length).
  </p>
  <p>
    This is the ADS protocol <code>Write</code> command.
  </p>

  <h3>Properties (settings)</h3>
  <dl class="message-properties">
    <dt>
      Name
      <span class="property-type">string</span>
    </dt>
    <dd>Optional node name</dd>
  </dl>
  
  <dl class="message-properties">
    <dt>
      ADS connection
      <span class="property-type">ads-client-connection</span>
    </dt>
    <dd>ADS client connection (target system) to use</dd>
  </dl>

  <dl class="message-properties">
    <dt>
      Index group 
      <span class="property-type">number</span>
    </dt>
    <dd>Index group (address) of the data to write to</dd>
  </dl>

  <dl class="message-properties">
    <dt>
      Index offset
      <span class="property-type">number</span>
    </dt>
    <dd>Index offset (address) of the data to write to</dd>
  </dl>

  <h3>Inputs</h3>
  <dl class="message-properties">
    <dt>
      topic
      <span class="property-type">undefined | json</span>
    </dt>
    <dd>
      If provided, can be used to override certain or all settings.
    </dd>
  </dl>

  <h3>Details</h3>
  <p>
    You can override settings using the <code>msg.topic</code> input:
<pre>
{ 
  "indexGroup": 123, 
  "indexOffset": 456
}
</pre>
  </p>
  <p>
    To override only the indexOffset:
    <code>{ "indexOffset": 456 }</code>
  </p>

  <h3>References</h3>
  <ul>
    <li>
      <a href="https://github.com/jisotalo/ads-client/#writing-raw-data" target="_blank" style="text-decoration: underline">
        ads-client readme
      </a>
    </li>
    <li>
      <a href="https://jisotalo.fi/ads-client/classes/Client.html#writeRaw" target="_blank" style="text-decoration: underline">
        ads-client - writeRaw()
      </a>
    </li>
  </ul>
</script>
